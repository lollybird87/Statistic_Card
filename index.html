<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Statistics Card</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
<article class="statCard">
    <div class="statItemTitle">  <span class="statItemName">Weekly sales</span>
        <svg class="statItemIcon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z" />
        </svg>
    </div>
    <div class="statItemValue">$15,0000</div>
    <div class="statConclusion">Increased by 60%</div>
</article>

<article class="statCard">
    <div class="statItemTitle">  <span class="statItemName">Weekly orders</span>
        <svg class="statItemIcon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
        </svg>
    </div>
    <div class="statItemValue">45,6334</div>
    <div class="statConclusion">Decreased by 10%</div>
</article>

<article class="statCard">
    <div class="statItemTitle">  <span class="statItemName">Visitors online</span>
        <svg class="statItemIcon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />  </svg>
    </div>
    <div class="statItemValue">95,5741</div>
    <div class="statConclusion">Increased by 5%</div>
</article>
</body>
</html>
